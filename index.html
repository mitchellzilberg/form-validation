<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f171c5bf36.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Form Validation</title>
</head>
  <body>
    <div class="container">
        <div class="header">
            <h2>Register Your Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
               <label>Username</label>
               <input type="text" placeholder="username123" id="username">
               <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i> 
               <small>Error</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="text" placeholder="username@gmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i> 
                <small>Error</small>
             </div>
             <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Password123" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i> 
                <small>Error</small>
             </div>
             <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" placeholder="Password123" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
             </div>
             <button>Register</button>
        </form>
    </div>   
    <script src="./script.js"></script>
  </body>
</html>
